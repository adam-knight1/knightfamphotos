spring:
  security:
    oauth2:
      client:
        registration:
          cognito:
            client-id: ${COGNITO_CLIENT_ID:placeholder}
            client-secret: ${COGNITO_CLIENT_SECRET:placeholder}
            provider: cognito   # adding this to link registration to provider
            scope:
              - openid
              - email
              - profile
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"

        provider:
          cognito:
            issuer-uri: https://cognito-idp.us-east-2.amazonaws.com/us-east-2_4L2Pj9fXk
            # Spring uses this to fetch OIDC discovery info

logging:
  level:
    org.springframework.security: DEBUG

cognito:
  domain: "https://us-east-24l2pj9fxk.auth.us-east-2.amazoncognito.com"
  logout-redirect-url: "http://localhost:8080/"

aws:
  s3:
    bucket: knightfam-s3
    region: us-east-2
