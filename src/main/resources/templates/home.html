<head>
    <title>Knightfam Home</title>
</head>

</div>

<div sec:authorize="isAuthenticated()">
    <h1>Welcome, <span th:text="${#authentication.principal.claims['email']}">User</span>!</h1>

    <a th:href="@{/logout}"><button>Log out</button></a>
</div>
</body>
</html>
