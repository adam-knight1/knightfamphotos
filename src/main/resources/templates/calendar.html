<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Family Calendar</title>

    <!-- FullCalendar CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/main.min.css"
            rel="stylesheet"
    />
</head>
<body>
<!-- Navbar fragment -->
<div th:replace="~{fragments/menu :: menu}"></div>

<!-- Calendar container -->
<div id="calendar" style="max-width:900px; margin:40px auto;"></div>

<!-- 1) Load the FullCalendar UMD bundle (defines window.FullCalendar) -->
<script
        src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js"
></script> :contentReference[oaicite:0]{index=0}

<!-- 2) Then initialize -->
<script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", function () {
      var calendarEl = document.getElementById("calendar");
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "dayGridMonth",
        headerToolbar: {
          left: "prev,next today",
          center: "title",
          right: "dayGridMonth,timeGridWeek,listWeek"
        },
        events: "/api/events"
      });
      calendar.render();
    });
  </script>
</body>
