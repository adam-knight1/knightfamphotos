<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create New Event - Knightfam</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<!-- Navbar -->
<div th:replace="~{fragments/menu :: menu}"></div>

<!-- Main Content -->
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Create New Event</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/calendar/create}" th:object="${eventDto}" method="post">
                        <div class="mb-3">
                            <label for="title" class="form-label">Event Title</label>
                            <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="Enter event title" required/>
                        </div>
                        <div class="mb-3">
                            <label for="start" class="form-label">Event Date</label>
                            <input type="date" id="start" th:field="*{start}" class="form-control" required/>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Save Event</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
