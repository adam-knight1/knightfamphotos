<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="greeting(displayName, profilePicUrl)"
     class="text-center my-4">
  <!-- show profile pic if you have one -->
  <img th:if="${profilePicUrl != null}"
       th:src="${profilePicUrl}"
       class="rounded-circle mb-2"
       style="width:80px; height:80px;"
       alt="Profile picture" />
  <h3>
    Welcome back, <span th:text="${displayName}">Friend</span>!
  </h3>
  <p class="text-muted" th:text="${displayEmail}">you@example.com</p>
</div>
</body>
</html>
