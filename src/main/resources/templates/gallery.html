<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Family Photo Gallery - Knightfam</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Lightbox CSS -->
  <link href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f8f9fa;
      padding-top: 80px;
    }
    .gallery-img {
      height: 200px;
      object-fit: cover;
      border-radius: 0.5rem;
      transition: transform 0.2s;
    }
    .gallery-img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
<!-- Navbar -->
<div th:replace="~{fragments/menu :: menu}"></div>

<!-- Back Button -->
<div class="container mt-4">
  <a th:href="@{/user-page}" class="btn btn-outline-secondary mb-3">
    ‚Üê Back to Dashboard
  </a>

  <h2 class="text-center mb-4">üì∏ Family Photo Gallery</h2>

  <div class="row g-3">
    <div th:each="photo : ${photos}" class="col-sm-6 col-md-4 col-lg-3">
      <div class="card shadow-sm">
        <a href="" class="glightbox" th:href="${photo.url}" th:data-gallery="family-gallery">
          <img th:src="${photo.url}" class="card-img-top gallery-img" alt="Photo" />
        </a>
        <div class="card-body">
          <h5 class="card-title" th:text="${photo.title}">Photo Title</h5>
          <p class="card-text text-truncate" th:text="${photo.description}">Description</p>
          <p class="text-muted small mb-0" th:text="${#temporals.format(photo.uploadTime, 'MMM dd, yyyy HH:mm')}">Uploaded</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- GLightbox JS -->
<script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
      const lightbox = GLightbox({ selector: '.glightbox' });
    });
  </script>
</body>
</html>
