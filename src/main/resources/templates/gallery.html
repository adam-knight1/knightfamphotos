<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Family Photo Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
        body {
            background: #f8f9fa;
            padding-top: 80px;
        }
        .gallery-img {
            max-height: 200px;
            object-fit: cover;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <div class="container">
    <a class="navbar-brand" href="/user-page.html">Knightfam</a>
    <a class="btn btn-outline-danger ms-auto" href="/logout">Log out</a>
  </div>
</nav>

<div class="container mt-3">
  <a href="/user-page" class="btn btn-secondary">‚¨ÖÔ∏è Back</a>
</div>

<div class="container mt-5">
  <h2 class="text-center mb-4">üì∏ Family Photo Gallery</h2>
  <div class="row">
    <div th:each="photo : ${photos}" class="col-md-4 mb-4">
      <div class="card">
        <img th:src="${photo.url}" class="card-img-top gallery-img" alt="Photo">
        <div class="card-body">
          <h5 class="card-title" th:text="${photo.title}">Photo Title</h5>
          <p class="card-text" th:text="${photo.description}">Photo description goes here.</p>
          <p class="text-muted small" th:text="'Uploaded: ' + ${#temporals.format(photo.uploadTime, 'yyyy-MM-dd HH:mm')}"></p>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
