<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Family Photo Gallery - Knightfam</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Lightbox CSS -->
  <link href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #ff6b6b;
      --secondary-color: #f7d794;
      --accent-color: #54a0ff;
      --bg-start: #845ec2;
      --bg-end: #d65db1;
    }
    body {
      background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
      font-family: 'Poppins', sans-serif;
      color: #333;
      padding-top: 100px;
      min-height: 100vh;
    }
    .gallery-heading {
      color: #fff;
      text-shadow: 2px 2px rgba(0,0,0,0.2);
      font-weight: 600;
    }
    .card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 25px rgba(0,0,0,0.2);
    }
    .gallery-img {
      height: 200px;
      object-fit: cover;
      filter: brightness(0.9);
      transition: filter 0.3s;
    }
    .gallery-img:hover {
      filter: brightness(1);
    }
    .card-body {
      background: var(--secondary-color);
      padding: 1rem;
    }
    .card-title {
      color: var(--primary-color);
      font-weight: 600;
    }
    .card-text {
      font-size: 0.9rem;
    }
    .btn-custom {
      background: #fff;
      color: var(--accent-color);
      border: 2px solid #fff;
      border-radius: 50px;
      padding: 0.5rem 1.5rem;
      font-weight: 600;
      transition: background 0.3s, color 0.3s;
    }
    .btn-custom:hover {
      background: var(--accent-color);
      color: #fff;
    }
  </style>
</head>
<body>
<!-- Navbar -->
<div th:replace="~{fragments/menu :: menu}"></div>

<div class="container mt-5">
  <a th:href="@{/user-page}" class="btn btn-custom mb-3">
    ‚Üê Back to Dashboard
  </a>

  <h2 class="text-center mb-4 gallery-heading">üì∏ Family Photo Gallery</h2>

  <div class="row g-4">
    <div th:each="photo : ${photos}" class="col-6 col-md-4 col-lg-3">
      <div class="card">
        <a href="#" class="glightbox" th:href="${photo.url}" th:data-gallery="family-gallery">
          <img th:src="${photo.url}" class="card-img-top gallery-img" alt="Photo" />
        </a>
        <div class="card-body text-center">
          <h5 class="card-title" th:text="${photo.title}">Photo Title</h5>
          <p class="card-text text-truncate" th:text="${photo.description}">Description</p>
          <p class="text-muted small mb-0" th:text="${#temporals.format(photo.uploadTime, 'MMM dd, yyyy HH:mm')}">Uploaded</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- GLightbox JS -->
<script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
      GLightbox({ selector: '.glightbox' });
    });
  </script>
</body>
</html>
