<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Knightfam Photo Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
        .photo-card img {
            object-fit: cover;
            height: 200px;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2 class="text-center mb-4">ðŸ“¸ Knightfam Photo Gallery</h2>

  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" th:each="photo : ${photos}">
      <div class="card h-100 photo-card">
        <img th:src="${photo.url}" class="card-img-top" alt="Photo">
        <div class="card-body">
          <h5 class="card-title" th:text="${photo.title}">Photo title</h5>
          <p class="card-text" th:text="${photo.description}">Photo description</p>
        </div>
        <div class="card-footer">
          <small class="text-muted" th:text="${#temporals.format(photo.uploadTime, 'yyyy-MM-dd HH:mm')}">Upload time</small>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center mt-4">
    <a href="/" class="btn btn-secondary">Back to Home</a>
  </div>
</div>
</body>
</html>
