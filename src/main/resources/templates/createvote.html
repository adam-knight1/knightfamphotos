<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create a Vote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/user-page">Knightfam</a>
        <a class="btn btn-outline-danger ms-auto" href="/logout">Log out</a>
    </div>
</nav>
<a class="btn btn-outline-danger ms-auto" href="/logout">Log out</a>

<div class="container mt-5">
    <h2 class="mb-4">üìù Create a New Vote</h2>

    <!-- Single form, posts to /vote/create -->
    <form th:action="@{/vote/create}" method="post">
        <div class="mb-3">
            <label for="question" class="form-label">Question</label>
            <input type="text" class="form-control" id="question" name="question" required>
        </div>

        <div id="options-container">
            <div class="mb-3">
                <label class="form-label">Option 1</label>
                <input type="text" class="form-control" name="options" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Option 2</label>
                <input type="text" class="form-control" name="options" required>
            </div>
        </div>

        <button type="button" class="btn btn-secondary mb-3" onclick="addOption()">‚ûï Add Option</button>
        <br>
        <button type="submit" class="btn btn-success">Create Vote</button>
    </form>
</div>

<script>
  let optionCount = 2;
  function addOption() {
    optionCount++;
    const container = document.getElementById("options-container");
    const div = document.createElement("div");
    div.className = "mb-3";
    div.innerHTML = `
      <label class="form-label">Option ${optionCount}</label>
      <input type="text" class="form-control" name="options" required>
    `;
    container.appendChild(div);
  }
</script>
</body>
</html>
