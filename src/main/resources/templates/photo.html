<!<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Upload a Photo - Knightfam</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body { background: #f8f9fa; padding-top: 80px; }
        .upload-card { max-width: 500px; margin: auto; }
        .choose-btn { width: 100%; }
    </style>
</head>
<body>
<!-- Navbar -->
<div th:replace="~{fragments/menu :: menu}"></div>

<!-- Upload Form Card -->
<div class="container py-5">
    <div class="card shadow upload-card">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0 text-center">üì§ Upload a Family Photo</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/photos/upload}" th:method="post" enctype="multipart/form-data" id="uploadForm">
                <div class="mb-3">
                    <label for="title" class="form-label">Photo Title</label>
                    <input type="text" id="title" name="title" class="form-control" placeholder="Enter a title" required />
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" name="description" class="form-control" rows="3" placeholder="Optional description"></textarea>
                </div>

                <!-- Hidden file input triggered by button -->
                <input type="file" id="fileInput" name="file" accept="image/*" style="display:none" onchange="document.getElementById('uploadForm').submit()" required />
                <button type="button" class="btn btn-outline-secondary choose-btn mb-3" id="chooseBtn">Choose Photo</button>

                <!-- Fallback for no JavaScript -->
                <noscript>
                    <div class="mb-3">
                        <input type="file" name="file" accept="image/*" class="form-control" required />
                    </div>
                    <button type="submit" class="btn btn-primary mb-3">Upload Photo</button>
                </noscript>

                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary" onclick="history.back()">‚Üê Back</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
        document.getElementById('chooseBtn').addEventListener('click', function() {
            document.getElementById('fileInput').click();
        });
    </script>
</body>
</html>
