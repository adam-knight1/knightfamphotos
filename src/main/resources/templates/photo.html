<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload a Photo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 80px;
            background: #f8f9fa;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/user-page.html">Knightfam</a>
        <a class="btn btn-outline-danger ms-auto" href="/logout">Log out</a>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center mb-4">ðŸ“¤ Upload a Family Photo</h2>
    <form id="photoUploadForm" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title" class="form-label">Photo Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter a title (optional)">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Photo Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" placeholder="Describe this memory"></textarea>
        </div>
        <div class="mb-3">
            <label for="file" class="form-label">Choose Photo</label>
            <input class="form-control" type="file" id="file" name="file" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>

    <div id="uploadStatus" class="mt-3 text-center"></div>
</div>

<script>
    const form = document.getElementById('photoUploadForm');
    const status = document.getElementById('uploadStatus');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const fileInput = document.getElementById('file');
        const titleInput = document.getElementById('title');
        const descInput = document.getElementById('description');

        const formData = new FormData();
        formData.append("file", fileInput.files[0]);
        formData.append("title", titleInput.value);
        formData.append("description", descInput.value);

        try {
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();

            if (response.ok) {
                status.innerHTML = `<div class="alert alert-success">Photo uploaded! <br><a href="/gallery">View Gallery</a></div>`;
            } else {
                status.innerHTML = `<div class="alert alert-danger">Upload failed: ${result.message || result}</div>`;
            }
        } catch (err) {
            status.innerHTML = `<div class="alert alert-danger">Upload error: ${err}</div>`;
        }
    });
</script>

</body>
</html>
