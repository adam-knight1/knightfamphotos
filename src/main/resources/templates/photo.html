<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload a Photo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 80px;
            background: #f8f9fa;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/user-page.html">Knightfam</a>
        <a class="btn btn-outline-danger ms-auto" href="/logout">Log out</a>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center mb-4">ðŸ“¤ Upload a Family Photo</h2>
    <form action="/photos/upload" method="post" enctype="multipart/form-data">
    <div class="mb-3">
            <label for="title" class="form-label">Photo Title</label>
            <input type="text" class="form-control" id="title" name="title">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Photo Description</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="file" class="form-label">Choose Photo</label>
            <input class="form-control" type="file" id="file" name="file" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>

</body>
</html>
