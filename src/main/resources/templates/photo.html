<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Upload a Photo - Knightfam</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
    body { background: #f8f9fa; padding-top: 80px; }
    .upload-card { max-width: 500px; margin: auto; }
    .file-label {
      display: block;
      width: 100%;
      text-align: center;
      padding: 10px;
      border: 2px dashed #6c757d;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .file-label:hover {
      background-color: #e9ecef;
    }
    .file-input {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
<!-- Navbar -->
<div th:replace="~{fragments/menu :: menu}"></div>

<!-- Upload Form Card -->
<div class="container py-5">
    <div class="card shadow upload-card">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0 text-center">üì§ Upload a Family Photo</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/photos/upload}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="title" class="form-label">Photo Title</label>
                    <input type="text" id="title" name="title" class="form-control" placeholder="Enter a title" required />
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" name="description" class="form-control" rows="3" placeholder="Optional description"></textarea>
                </div>

                <!-- Drag & Drop / File picker label -->
                <div class="mb-4 position-relative">
                    <label class="file-label">
                        Click or Drag & Drop to Upload
                        n              <input type="file" name="file" accept="image/*" class="file-input" onchange="this.form.submit()" required />
                    </label>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary" onclick="history.back()">‚Üê Back</button>
                    <!-- No submit button here: upload happens on file select -->
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
